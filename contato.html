<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pizza for 7 | Contato</title>
    <link rel="icon" type="image/png" href="fav.png">
</head>
<body>
    <header class="header">
        <div class="header-cima">
            <div class="logo-container">
                <img src="logo.png" alt="logopizza" class="logo">
            </div>
            <div class="nome-container">
                <h1 class="nome">Pizza for 7</h1>
            </div>
            <a href="area-restrita.html" class="area-restrita">
                <div>
                    <p>Área restrita</p>
                </div>
            </a>
        </div>
        <div class="header-baixo">
            <nav class="menu">
                <div class="inicial">
                    <a href="index.html">Página inicial</a>    
                </div>
                <div  class="cardapio">
                    <a href="cardapio.html">Cárdápio</a>    
                </div>
                <div  class="contato" id="selecionado">
                    <a href="contato.html">Contato</a>   
                </div> 
            </nav>
        </div>
    </header>
    <main>
        <h1 class="titulo">Contato</h1>
        <section class="fale-conosco">
            <h3 class="subtitulo">Fale Conosco</h3>
            <div class="contatos">
                <img src="telefone.png" alt="telefone" class="icon">
                <div class="telefones">
                    <p>44444-4444</p>
                </div>
                <img src="whatsapp.png" alt="whatsapp" class="icon">
                <div class="telefones">
                    <p>99999-9999</p>
                </div>
            </div>
        </section>
        <section class="app">
            <h3 class="subtitulo">Baixe nosso app</h3>
            <img src="qrcode.jpg" alt="Código QR" id="code">
        </section>
        <section id="endereco">
            <h3 class="subtitulo">Endereço para retirada</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d456679.1552762047!2d-49.247214727033956!3d-26.590603141726906!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94de950261a43af9%3A0x597956cc60982ff3!2sDomino&#39;s%20Pizza%20-%20Jaragu%C3%A1%20do%20Sul!5e0!3m2!1spt-BR!2sbr!4v1660227338280!5m2!1spt-BR!2sbr" 
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="map"></iframe>
        </section>

</html>
